{% extends "layout.html" %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="search-form-custom">
                <form class="form-inline justify-content-center" action="{{url_for('search')}}" method="post">
                    <h2>Search for word</h2>
                    <div class="form-group">
                        <input name="input-search" class="form-control" placeholder="find" type="search" required>
                        <button type="submit" class="btn">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
