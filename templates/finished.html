{% extends "layout.html" %}
{% block title %} Quiz Finished {% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-success text-white text-center">
          <h2>Quiz Finished</h2>
        </div>
        <div class="card-body text-center">
          <h4>Your final score is: {{ score }}</h4>
          <a href="{{ url_for('restart_quiz') }}" class="btn btn-primary mt-3">Restart Quiz</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
