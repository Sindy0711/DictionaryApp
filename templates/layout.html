<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!--link css-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css' )}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/list_saved_word.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vcb.css') }}" />
  
  <!-- Link JS -->
  <script src="{{ url_for('static', filename='js/quiz.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  {% block nav %}

  <nav class="navbar navbar-expand-lg bg-primary ">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand text-white" href="{{ url_for('index') }}"><img src="" alt="Logo" /></a>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a href="{{ url_for('page')}}" class="text-white nav-link">Home</a></li>
          
          <li class="nav-item"><a class="text-white nav-link" href="{{ url_for('search') }}" role="button">Search</a></li>

          <li class="nav-item"><a class="text-white nav-link" href="{{ url_for('VocabularyPage') }}" role="button">Vocabulary Page</a></li>

          <li class="nav-item"><a class="text-white nav-link" href="{{ url_for('view_session')}}">View session</a></li>
          
          
        </ul>

        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if session.logged_in %}
          <li class="nav-item active">
            <h6 class="nav-link text-white">
              Welcome, {{ session.full_name }}
            </h6>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('logout') }}"><button class="btn btn-primary" type="submit">Log out</button></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{{ url_for('register')}}"><button class="btn btn-default nav-link" type="submit">Sign up</button></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% endblock nav %}

  <main>{% block content %} {% endblock %}</main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
