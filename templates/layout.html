<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trangtuvung.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
     <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"><img src="" alt="Logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="#navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if session.logged_in %}
              <li class="nav-item active">
                <h6 class="nav-link color-default">Welcome, {{ session.ten_nguoi_dung }}</h6>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light btn-success mr-2" href="{{ url_for('search') }}" role="button">Tìm kiếm</a>
              </li>
              <li class="nav-item">
                <li>
                  <a href="{{ url_for('logout') }}"><button class="btn btn-default float-right" type="submit">Đăng xuất</button></a>
                </li>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{{ url_for('register')}}"><button class="btn btn-default" type="submit">Đăng ký</button></a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <h1 class="text-center">Vocabulary App</h1>
          <a href="{{ url_for('page')}}">Home</a>
          <a
        class="btn btn-outline-light btn-success mr-2"
        href="{{ url_for('search') }}"
        role="button"
      >
        Search
      </a>
      <a href="{{ url_for('flashcard')}}">flashcard</a>
      <a class="btn btn-outline-light btn-primary" href="{{ url_for('trang_tu_vung') }}" role="button">Vocabulary page</a>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
