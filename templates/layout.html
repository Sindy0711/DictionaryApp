<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!--link css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/matching.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Link JS -->
     <script src="{{ url_for('static', filename='js/quiz.js') }}" defer></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="{{ url_for('index') }}"><img src="" alt="Logo" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="d-flex">
          <div class="collapse navbar-collapse" id="#navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                {% if session.logged_in %}
                  <li class="nav-item active">
                    <h6 class="nav-link color-default text-white mt-2"> Welcome, {{ session.full_name }}</h6>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="btn btn-outline-light btn-success mr-2" href="{{ url_for('search') }}" role="button">Tìm kiếm</a>
                  </li> -->
                  <li class="nav-item">
                    <li>
                      <a href="{{ url_for('logout') }}"><button class="btn btn-primary float-right" type="submit">Log out</button></a>
                    </li>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a href="{{ url_for('register')}}"><button class="btn btn-default " type="submit">Sign up</button></a>
                  </li>
                {% endif %}
                </ul>
            </div>
          </div>
        </div>
      </nav>

    
    <main>
        {% block content %}
       
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
