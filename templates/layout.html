<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/trangtuvung.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/matching.css') }}">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
     <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"><img src="" alt="Logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="#navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if session.logged_in %}
              <li class="nav-item active">
                <h6 class="nav-link color-default">Welcome, {{ session.ten_nguoi_dung }}</h6>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light btn-success mr-2" href="{{ url_for('search') }}" role="button">Tìm kiếm</a>
              </li>
              <li class="nav-item">
                <li>
                  <a href="{{ url_for('logout') }}"><button class="btn btn-default float-right" type="submit">Đăng xuất</button></a>
                </li>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{{ url_for('register')}}"><button class="btn btn-default" type="submit">Đăng ký</button></a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="text-center">Vocabulary App</h1>
    <nav>
        <a href="{{ url_for('page')}}">Home</a>
        <a
      class="btn btn-outline-light btn-success mr-2"
      href="{{ url_for('search') }}"
      role="button"
    >
      Search
    </a>
    <a href="{{ url_for('flashcard')}}">flashcard</a>
    <a class="btn btn-outline-light btn-primary" href="{{ url_for('trang_tu_vung') }}" role="button">Vocabulary page</a>
    </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
