{% extends "layout.html" %}

{% block content %}
  <div class="card">
    <strong> {{ flashcard.word }} </strong>
    <strong> {{ flashcard.pronunciation }} </strong>
    <span>{{ flashcard.meaning }}</span>
  </div>
  <button id="next-button">Next</button>

  <script>
  document.getElementById("next-button").addEventListener("click", function() {
      location.reload();
  });
  </script>

{% endblock content %}
